<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="box">
      <div class="wave1"></div>
      <div class="wave2"></div>
      <div class="wave3"></div>
      <div id="weathericon">
        <i class="fas fa-sun" style="color: #eccc68"></i>
      </div>
      <div class="info">
        <h2 class="location"><i class="fas fa-street-view">Pune, In</i></h2>
        <p id="date">WED | OCT 23 | 10:49AM</p>
        <h1 class="temp">26.49'C</h1>
        <h3 class="tempmin_max">Min 2452 | max 8667</h3>
      </div>
    </div>
  </body>
</html>
<script>
  const curDate = document.getElementById("date");
  let weathericon = document.getElementById("weathericon");

  const tempStatus = "Cloud";

  const getCurrentDay = () => {
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";
    let currentTime = new Date();
    let day =weekday[currentTime.getDay()];

    return day
  };

  const getCurrentTime = () => {
    var month = [
      "Jan",
      "Feb",
      "Mar",
      "Apr",
      "May",
      "Jun",
      "Jul",
      "Aug",
      "Sep",
      "Oct",
      "Nov",
      "Dec",
    ];

    var now = new Date();
    var month = month[now.getMonth() + 1];
    var date = now.getDate();

    let hours = now.getHours();
    let mins = now.getMinutes();
    let period = "AM";

    if (hours > 11) {
      period = "PM";
      if (hours > 12) hours -= 12;
    }
    if (mins < 10) {
      mins = "0" + mins;
    }
    return `${month} ${date} | ${hours}:${mins}${period}`
  };

  curDate.innerHTML=  getCurrentTime() + " | " + getCurrentDay();
</script>
